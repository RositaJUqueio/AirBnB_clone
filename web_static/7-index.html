<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
</head>
<body>
    
    <header>
        <div class="logo"></div>
    </header>
    
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Free State, Gauteng..</h4>
                <ul class="popover">
                    <li><h2>Free State:</h2></li>
                    <li>
                        <ul class="popover_items">
                            <li>Welkom</li>
                            <li>Bloemfontein</li>
                        </ul>
                    </li>

                    <li><h2>Gauteng:</h2></li>
                    <li>
                            <ul class="popover_items">
                                <li>Pretoria</li>
                                <li>Jonanesburg</li>
                            </ul>
                        </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Laundry..</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Internet</li>
                    <li>kitchen</li>
                    <li>Laundry</li>
                </ul>
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>

            <article class="articles">
                <h2>Villa</h2>
                <h2>Beach House</h2>
                <h2>Penthouse</h2>
            </article>

        </section>
        
    </div>
    
    <footer>
        Best School
    </footer>
</body>
</html>
